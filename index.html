<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="img-side">
            <div class="leftSide-flexi-class">
            <img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"  class ='odin-png-img' >
            <h1 class="left-odin-head">ODIN</h1>
        </div>
        </div>
        <div class="content-side">
            <div class="firstHeading">
                <p>This is not a  real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                <p>Sign up now to get started.</p>
                <p>You know you want to.</p>
            </div>
            <div class="formContent"></div>
            <form method="GET">
                <legend>Let's do this!</legend>
                <div class="form-flexi-class">
                    <div class="left-side-form">
                        <div>
                        <label for="firstName">First Name</label>
                    </div>
                        <input type="text" id="firstName" name="firstName" required>
                    <div>
                        <label for="email">Email</label>
                    </div>
                    <input type="email" id="email" name="email" required>
                    <div>
                        <label for="password">Password</label>
                    </div>
                    <input type="password" id="password" name="password" required>
                    </div>
                    <div class="left-side-form">
                        <div>
                        <label for="lastname">Last  Name</label>
                    </div>
                        <input type="text" id="lastname" name="lastname" required>
                    <div>
                        <label for="phoneNumber">Phone Number</label>
                    </div>
                    <input type="tel" id="phoneNumber" name="phoneNumber" required>
                    <div>
                        <label for="password">Confirm Password</label>
                    </div>
                    <input type="password" id="password" name="password" required>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="blank">log in</a></p>
            </form>
        </div>
    </div>
</body>
</html>
